<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .main-banner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="menu">
            <div>STORE</div>
            <div>ABOUT</div>
            <div>COMMUNITY</div>
            <div>SUPPORT</div>
            <div>SIGN IN</div>
        </div>
    </div>
    <div class="main-banner">
        <img src="https://i.pinimg.com/736x/e7/bd/89/e7bd89687c14a899e5f38d90e7b23c42.jpg" alt="Banner de Cyberpunk 2077">
    </div>
    <!-- Aquí puedes agregar más contenido, como la lista de juegos -->
</body>
</html>
